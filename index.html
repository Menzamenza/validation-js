<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container-fluid d-flex justify-content-center align-items-center page">
    <div class="col-lg-4 col-md-10 col-11">
      <div class="row">
        <div class=" orange rounded-4 d-flex align-items-center justify-content-between px-4 pt-3" id="premierPart">
          <div id="balance" class="text-white">
            <p>My Balance</p>
            <p class="fs-5 fw-bold">$921.48</p>
          </div>
          <div>
            <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <circle fill="#382314" cx="48" cy="24" r="24" />
                <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
              </g>
            </svg>
          </div>
        </div>
      </div>

      <div class="row my-3">
        <div class="card rounded-4 ">
          <div class="card-body ">
            <p class="fw-bold">Spending - Last 7 days</p>

            <!-- la logique -->
            <div>
              <canvas id="myChart"></canvas>
            </div>
            
            <!-- fin logique -->

            <div class="d-flex justify-content-between align-items-center">
              <div>
                <p>Total this month</p>
                 <p class="fw-bold fs-5">$478.33</p>
              </div>
              <div>
                <p class="fw-bold">+2.4%</p>
                <p>From last month</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  <script src="srcipt.js"></script>
  
</body>

</html>
